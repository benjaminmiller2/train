<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/reset.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
    <script src="assets/javascript/logic.js"></script>

<body>
<div class="banner"><p class="title">Current Train Schedule</p></div>
        <div class='display'>

                   <br><br>                 
                 <table class='t-table'>
                 <tr class="t-row">
                    <th class='t-heading'>Train Name</th>
                    <th class='t-heading'>Destination</th> 
                    <th class='t-heading'>Frequency (min)</th>
                    <th class='t-heading'>Next Arrival</th>
                    <th class='t-heading'>Minutes Away</th>
                  </tr>
                
                </table>
                
                </div>
<br><br>
 <div class="container">
<div class="inputo"><p>Train Name</p><input class="js-tName field"></div>
<div class="inputo"><p>Destination</p><input class="js-tDestination field"></div>
<div class="inputo"><p>First Train Time (HH:mm - military time)</p><input class="js-tFirst field"></div>
<div class="inputo"><p>Frequency (mins)</p><input class="js-tFrequency field"></div>

<div class="inputo"><button class="js-submit">Submit</button></div>
</div>
</body>
